<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>The observer pattern</h1>
      <div class="slidecontainer">
        <input type="range" min="1" max="70" value="35" class="slider" id="slider">
        value: <span id="output"></span>
      </div>
      <canvas id="circle_canvas"></canvas>
      <canvas id="square_canvas"></canvas>
      <canvas id="triangle_canvas"></canvas>

      <p id="explain">
        When the slider (the subject) gets updated, it notifies the shapes (the observers) about the new dimensions. The circle uses the new dimension as radius, the square as its width, and the triangle as the height of its left side.
      </p>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
